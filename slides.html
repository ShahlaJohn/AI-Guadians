<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/dc0873a131.js" crossorigin="anonymous"></script>
  <title>Slides</title>
  <style>
    .card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      width: 80%;
      height: 80vh;
    }

    .top-container {
      background: #FFEE8C;
      width: 35%;
      padding: 0 20px;
      border: 2px solid #000;
    }

    .bottom-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 100%;
    }

    .left-container {
      display: flex;
      align-items: center;
      padding: 0 50px;
    }

    .right-container {
      display: flex;
      align-items: center;
      padding: 0 50px;
    }

    .middle-container {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .slide-content {
      margin: auto;
      position: relative;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .btn {
      background-color: #FFEE8C;
      width: 100px;
      height: 100px;
      border: None;
      border-radius: 50%;
      font-size: 64px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc107;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      font-family: "Poppins", sans-serif;
      color: #000000;
    }

    p {
      font-size: 32px;
      font-family: "Poppins", sans-serif;
      text-align: justify;
      color: #000000;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top-container">
      <h1 id="slide-title">Seeing is beliving?</h1>
    </div>
    <div class="bottom-container">
      <div class="left-container">
        <button class="btn" onclick="previousSlide()"><i class="fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="middle-container">
        <div class="slide-content" id="slide-content"></div>
      </div>
      <div class="right-container">
        <button class="btn" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <script>
    let slidesData = {

      "slides": [
        {
          "title": "Seeing is beliving?",
          "paragraphs": [
            "Imagine this: You're scrolling through your social media feed, and you come across a stunning photo of a breathtaking beach sunset. The colors are vibrant, the sky is painted with shades of pink and orange, and it looks almost too good to be real. You're ready to share it, maybe even plan a visit… but wait! Is that photo real, or was it generated by AI?",
            "Welcome to <b>Can you trust your eyes</b>, a challenge that will test your ability to tell fact from fiction in an age where images can be generated by AI with just a few clicks. AI tools have gotten so good that even experts are sometimes fooled, and it’s easier than ever to create fake images that look completely real. <b>But why does it matter?</b>",
          ]
        },
        {
          "title": "THE AI REVOLUTION",
          "paragraphs": [
            "In a world full of AI-generated content, knowing what’s real and what’s not is more important than ever. Think of all the ways these images can be used: to spread misinformation, create viral hoaxes, or even manipulate opinions. This game will put your skills to the test, sharpening your eye for detail and helping you learn what to look for when spotting AI-generated images.",
          ],
        },
        {
          "title": "HOW TO PLAY?",
          "paragraphs": [
            "In each round, you’ll be shown an image. Your job? Simply decide: Is this a real photograph, or was it created by AI? <b>Each image might look convincing, but look closely—there may be clues hiding in plain sight</b>."
          ]
        }
      ]
    }

    let currentSlide = 0;

    function updateSlide() {
      const slide = slidesData.slides[currentSlide]
      document.getElementById('slide-title').textContent = slide.title;
      const slideContent = document.getElementById('slide-content');
      slideContent.innerHTML = ''; // Clear previous content

      slide.paragraphs.forEach(paragraph => {
        const p = document.createElement('p');
        p.innerHTML = paragraph;
        slideContent.appendChild(p);
      });

    }

    function nextSlide() {
      if (currentSlide < slidesData.slides.length) {

        updateSlide();
      } else {
        window.location.href = 'quiz.html';
      }
      currentSlide++;
    }

    function previousSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    // Fetch slides on page load
    updateSlide();
  </script>
</body>

</html>
