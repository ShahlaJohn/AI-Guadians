<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Test</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
    }

    .container {
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 50px;
      background-color: #fff;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .start-btn {
      background-color: #ffea80;
      border: 2px solid #000;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ffde4d;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CAN YOU TRUST YOUR EYES?</h1>
    <button class="start-btn" onclick="startSlides()">START</button>
    <div class="footer">1 / 6</div>
  </div>

  <script>
    function startSlides() {
      window.location.href = 'slides.html';
    }
  </script>
</body>
</html>
