<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <title>Start Test</title>
  <style>
    body {
      background: #FAF9F6;
    }

    .card {
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 50px;
      background-color: #fff;
      width: 80%;
      height: 80vh;
    }

    h1 {
      font-size: 120px;
      font-weight: bold;
      font-family: "Poppins", sans-serif;
      color: #000000;
    }

    button {
      background: #FFEE8C;
      border: 2px solid #000;
      padding: 20px 100px;
      font-family: "Poppins", sans-serif;
      font-size: 64px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover,
    button:focus {
      box-shadow: 0 0.5em 0.5em -0.4em var(--hover);
      transform: translateY(-0.25em);
      background: #ffde4d;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>CAN YOU TRUST YOUR EYES?</h1>
    <button class="start-btn" onclick="startSlides()">START</button>
  </div>

  <script>
    function startSlides() {
      window.location.href = 'slides.html';
    }
  </script>
</body>

</html>
