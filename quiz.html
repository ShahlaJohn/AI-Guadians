<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/dc0873a131.js" crossorigin="anonymous"></script>
  <title>Test</title>
  <style>
    body {
      background: #FAF9F6;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 50px;
      background-color: #fff;
      width: 80%;
      height: 80vh;
    }

    img {
      max-width: 600px;
    }

    .btn-container {
      margin: auto;
      position: relative;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 50%;
    }

    .btn {
      min-width: 200px;
      padding: 20px;
      margin: 40px;
      font-family: "Poppins", sans-serif;
      font-size: 32px;
      border: none;
      transition: all 0.3s ease;
    }

    .btn i {
      margin-right: 20px;
    }

    .btn-false {
      color: #ffffff;
      background: #D14249
    }

    .btn-false:hover {
      background: #DB7176;
      cursor: pointer;
    }

    .btn-true {
      color: #ffffff;
      background: #39C670;
    }

    .btn-true:hover {
      background: #63DF9A;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="image-container">
      <img id="quiz-image" src="https://via.placeholder.com/600x400" alt="Test Image">
    </div>
    <div class="btn-container">
      <button class="btn btn-false" onclick="selectAnswer(false)"><i class="fa-solid fa-xmark"></i>Generated</button>
      <button class="btn btn-true" onclick="selectAnswer(true)"><i class="fa-solid fa-check"></i>Real</button>
    </div>
    <p id="feedback"></p>
  </div>

  <script>

    let quizData = {
      "questions": [
        {
          "photo": "./assets/img/test1.jpg",
          "category": "testCategory1",
          "answer": true
        },
        {
          "photo": "./assets/img/test2.jpg",
          "category": "testCategory2",
          "answer": false
        },
      ]
    }

    let questionIndex = 0;
    let results = []; // Array to store the results

    function updateQuestion() {
      if (questionIndex < quizData.questions.length) {
        const quizImage = document.getElementById("quiz-image")
        quizImage.src = quizData.questions[questionIndex].photo
      }
      else {
        saveResultsToCSV();
        
      }
    }
    function selectAnswer(answer) {
      let currentQuestion = quizData.questions[questionIndex]
      const isCorrect = currentQuestion.answer === answer
      results.push({
        category: currentQuestion.category,
        image: currentQuestion.photo,
        userAnswer: answer,
        correctAnswer: currentQuestion.answer,
        result: isCorrect ? 1 : 0
      });

      document.getElementById('feedback').textContent = isCorrect ? 'Correct!' : 'Wrong!';
      questionIndex++;
      setTimeout(updateQuestion, 1000);
    }

    function saveResultsToCSV() {
  // Calculate correct and wrong counts
  const correctCount = results.filter(row => row.result === 1).length;
  const wrongCount = results.filter(row => row.result === 0).length;

  // Create CSV content
  let csvContent = "data:text/csv;charset=utf-8,Category,Image,UserAnswer,CorrectAnswer,Result\n";
  results.forEach(row => {
    csvContent += `${row.category},${row.image},${row.userAnswer},${row.correctAnswer},${row.result}\n`;
  });

  // Create a downloadable link for the CSV file
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "test_results.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);

  // Alert the user and redirect to results page
  alert("Results saved!"); // Inform the user that results are saved
  window.location.href = `results.html?correct=${correctCount}&wrong=${wrongCount}`;
}


    updateQuestion();
  </script>
</body>

</html>
