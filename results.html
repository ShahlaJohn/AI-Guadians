<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/dc0873a131.js" crossorigin="anonymous"></script>
  <title>Results & Slides</title>
  <style>
    .card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      width: 80%;
      height: 80vh;
    }

    .top-container {
      background: #FFEE8C;
      width: 35%;
      padding: 0 20px;
      border: 2px solid #000;
    }

    .bottom-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 100%;
    }

    .left-container,
    .right-container {
      display: flex;
      align-items: center;
      padding: 0 50px;
    }

    .middle-container {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .slide-content {
      margin: auto;
      position: relative;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .btn {
      background-color: #FFEE8C;
      width: 100px;
      height: 100px;
      border: None;
      border-radius: 50%;
      font-size: 64px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc107;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      font-family: "Poppins", sans-serif;
      color: #000000;
    }

    p {
      font-size: 32px;
      font-family: "Poppins", sans-serif;
      text-align: justify;
      color: #000000;
    }

    img {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .real-tag {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top-container">
      <h1 id="slide-title">Your Results</h1>
    </div>
    <div class="bottom-container">
      <div class="left-container">
        <button class="btn" onclick="previousSlide()"><i class="fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="middle-container">
        <div class="slide-content" id="slide-content">
          <p id="results"></p>
        </div>
      </div>
      <div class="right-container">
        <button class="btn" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const correct = params.get('correct');
    const wrong = params.get('wrong');
    document.getElementById('results').textContent = `You got ${correct} correct and ${wrong} wrong.`;

    let slidesData = {
      "slides": [
        {
          "title": "What's Next?",
          "paragraphs": [
            "You've completed the quiz! But your journey doesn't end here.",
            "Ready to dive deeper into identifying AI-generated images?"
          ]
        },
        {
          "title": "Learn More",
          "paragraphs": [
            "Visit our website for resources and tips on spotting AI-generated content.",
            "Join our community of digital detectives and improve your skills!"
          ]
        },
        {
          "title": "Image 1",
          "image": "./assets/img/test1.jpg",
          "realTag": "Real image"
        },
        {
          "title": "Image 2",
          "image": "https://via.placeholder.com/400x300.png?text=Real+Image",
          "realTag": "dfgdgfd"
        },
        {
          "title": "Image 3",
          "image": "https://via.placeholder.com/400x300.png?text=AI+Generated+Image",
          "realTag": "AI Generated"
        }
      ]
    };

    let currentSlide = 0;

    function updateSlide() {
      const slide = slidesData.slides[currentSlide];
      document.getElementById('slide-title').textContent = slide.title;
      const slideContent = document.getElementById('slide-content');
      slideContent.innerHTML = ''; // Clear previous content

      // Add paragraphs if available
      if (slide.paragraphs) {
        slide.paragraphs.forEach(paragraph => {
          const p = document.createElement('p');
          p.innerHTML = paragraph;
          slideContent.appendChild(p);
        });
      }

      // Add image if available
      if (slide.image) {
        const img = document.createElement('img');
        img.src = slide.image;
        slideContent.appendChild(img);
      }

      // Add real/fake tag if available
      if (slide.realTag) {
        const tag = document.createElement('p');
        tag.textContent = slide.realTag;
        tag.className = 'real-tag';
        slideContent.appendChild(tag);
      }
    }

    function nextSlide() {
      if (currentSlide < slidesData.slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function previousSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    updateSlide();
  </script>
</body>

</html>
