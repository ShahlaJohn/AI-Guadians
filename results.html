<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/dc0873a131.js" crossorigin="anonymous"></script>
  <title>Results & Slides</title>
  <style>
    .card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      width: 80%;
      height: 80vh;
    }

    .top-container {
      background: #FFEE8C;
      width: 35%;
      padding: 0 20px;
      border: 2px solid #000;
    }

    .bottom-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 100%;
    }

    .left-container,
    .right-container {
      display: flex;
      align-items: center;
      padding: 0 50px;
    }

    .middle-container {
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .slide-content {
      margin: auto;
      position: relative;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .btn {
      background-color: #FFEE8C;
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 50%;
      font-size: 64px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc107;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      font-family: "Poppins", sans-serif;
      color: #000000;
    }

    p {
      font-size: 32px;
      font-family: "Poppins", sans-serif;
      text-align: justify;
      color: #000000;
    }

    img {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      object-fit: contain;
    }

    .real-tag {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top-container">
      <h1 id="slide-title">Your Results</h1>
    </div>
    <div class="bottom-container">
      <div class="left-container">
        <button class="btn" onclick="previousSlide()"><i class="fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="middle-container">
        <div class="slide-content" id="slide-content"></div>
      </div>
      <div class="right-container">
        <button class="btn" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const correctCount = urlParams.get('correct') || 0;
    const wrongCount = urlParams.get('wrong') || 0;

    const summarySlide = {
      category: "Summary",
      photo: "",
      answer: `Correct: ${correctCount}, Wrong: ${wrongCount}`
    };

    const quizData = [
      summarySlide,
      { photo: "./assets/img/ai (1).jpeg", category: "Cats", answer: "AI" },
      { photo: "./assets/img/real (2).jpg", category: "Cats", answer: "Real" },
      { photo: "./assets/img/real (4).jpg", category: "Cats", answer: "Real" },
      { photo: "./assets/img/ai (5).jpeg", category: "Cats", answer: "AI" },
      { photo: "./assets/img/ai (6).jpeg", category: "Cats", answer: "AI" },
      { photo: "./assets/img/real (1).jpg", category: "Cats", answer: "Real" },
      { photo: "./assets/img/ai (1).jpg", category: "Nature", answer: "AI" },
      { photo: "./assets/img/ai (2).jpeg", category: "Flowers", answer: "AI" },
      { photo: "./assets/img/ai (3).jpeg", category: "Flowers", answer: "AI" },
      { photo: "./assets/img/ai (4).jpeg", category: "Flowers", answer: "AI" },
      { photo: "./assets/img/real (3).jpg", category: "Flowers", answer: "Real" },
      { photo: "./assets/img/ai (1).jfif", category: "Nature", answer: "AI" },
      { photo: "./assets/img/ai (2).jpg", category: "Nature", answer: "AI" },
      { photo: "./assets/img/ai (7).jpeg", category: "People", answer: "AI" },
      { photo: "./assets/img/real.jpg", category: "Nature", answer: "Real" }
    ];

    let currentSlide = 0;

    function updateSlide() {
      const slideContent = document.getElementById("slide-content");
      slideContent.innerHTML = "";

      const slide = quizData[currentSlide];
      const title = document.createElement("h1");
      title.textContent = slide.category;
      slideContent.appendChild(title);

      if (slide.photo) {
        const image = document.createElement("img");
        image.src = slide.photo;
        slideContent.appendChild(image);
      }

      const tag = document.createElement("p");
      tag.textContent = slide.answer;
      tag.className = "real-tag";
      slideContent.appendChild(tag);
    }

    function nextSlide() {
      if (currentSlide < quizData.length - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function previousSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    updateSlide();
  </script>
</body>

</html>
